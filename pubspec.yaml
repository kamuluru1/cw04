name: adoption_travel_plans
description: A Flutter app that manages an adoption and travel list with drag-and-drop, calendar integration, and CRUD functionality.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sqflite: ^2.0.0+3
  path_provider: ^2.0.11
  path: ^1.8.0

  # Optional: Uncomment if you decide to use a calendar widget like table_calendar
  # table_calendar: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
